codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "src/**/bin/**"
  - "src/**/obj/**"
  - "test/**"
  - "setup/**"
  - "assets/**"
  - "**/*.Designer.cs"
  - "**/*.g.cs"
  - "**/AssemblyInfo.cs"
  - "**/*.xaml"
  - "**/*.xaml.cs"

flag_management:
  individual_flags:
    - name: unittests
      paths:
        - src/
      carryforward: false
