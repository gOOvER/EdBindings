name: ‚ú® Feature Request
description: Suggest a new feature or enhancement for EdBindings
title: '[FEATURE] '
labels: ['enhancement', 'needs-triage']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide detailed information to help us understand your request.

  - type: textarea
    id: problem-description
    attributes:
      label: ü§î Problem Description
      description: Is your feature request related to a problem? Please describe the problem you're trying to solve.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution-description
    attributes:
      label: ‚ú® Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: checkboxes
    id: use-case
    attributes:
      label: üéØ Who Would Benefit?
      description: Select all user groups who would benefit from this feature
      options:
        - label: Elite Dangerous players using complex control setups
        - label: VoiceAttack users
        - label: Streamers/Content creators
        - label: HOTAS/HOSAS users
        - label: Accessibility users
        - label: Multi-monitor setup users
        - label: All EdBindings users

  - type: dropdown
    id: priority
    attributes:
      label: üìà Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve workflow
        - High - Significantly impacts usability
        - Critical - Blocking current usage
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ÔøΩ Alternative Solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: What alternatives have you considered?

  - type: textarea
    id: additional-context
    attributes:
      label: üìù Additional Context
      description: Add any other context, screenshots, or examples about the feature request.
      placeholder: Any additional information that would help understand this request...
